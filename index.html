<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Summarizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Product Review Summarizer</h1>
        <p>
          Advanced NLP-powered analysis to extract actionable insights from
          customer reviews
        </p>
      </div>

      <div class="content">
        <div class="input-section">
          <h2>Add Product Reviews</h2>

          <div id="reviewsContainer">
            <div class="review-input-container">
              <div class="review-input">
                <textarea
                  placeholder="Enter review text..."
                  class="review-text"
                ></textarea>
                <div class="rating-select">
                  <label>Rating:</label>
                  <select class="review-rating">
                    <option value="5" selected>
                      ⭐️⭐️⭐️⭐️⭐️ - Excellent
                    </option>
                    <option value="4">⭐️⭐️⭐️⭐️ - Good</option>
                    <option value="3">⭐️⭐️⭐️ - Average</option>
                    <option value="2">⭐️⭐️ - Poor</option>
                    <option value="1">⭐️ - Terrible</option>
                  </select>
                </div>
              </div>
              <button
                class="btn btn-remove"
                onclick="removeReview(this)"
                style="display: none"
              >
                Remove
              </button>
            </div>
          </div>

          <div class="button-group">
            <button class="btn btn-secondary" onclick="addReviewInput()">
              Add Another Review
            </button>
            <button class="btn btn-secondary" onclick="loadSampleData()">
              Load Sample Data
            </button>
            <button class="btn btn-primary" onclick="analyzeReviews()">
              Analyze Reviews
            </button>
          </div>
        </div>

        <div id="results" class="results">
          <!-- Results will be inserted here -->
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
